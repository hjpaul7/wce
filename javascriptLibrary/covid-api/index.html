<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="summaryContainer">
      <h4>Click the button to get a summary of COVID-19 data.</h4>
      <button id="getCovidButton" type="submit">Get Summary!</button>
    </div>

    <table id="covidTable">
      <tr>
        <th>New Confirmed</th>
        <th>Total Confirmed</th>
        <th>New Deaths</th>
        <th>Total Deaths</th>
        <th>New Recovered</th>
        <th>Total Recovered</th>
      </tr>
      <tr>
        <td id="newConfirmed"></td>
        <td id="totalConfirmed"></td>
        <td id="newDeaths"></td>
        <td id="totalDeaths"></td>
        <td id="newRecovered"></td>
        <td id="totalRecovered"></td>
      </tr>
    </table>

    <script src="scripts.js"></script>
  </body>
</html>
